<!DOCTYPE html>
<!-- saved from url=(0052)http://uvi.bfs.de/Tagesgrafiken/Legende/indexZS.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
 /*   background-color: #0019ff */
	background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 7px 8px;
    transition: 0.3s;
    font-size: 17px;
	font-color: #0019ff
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

</style>
</head>
<body>


<div class="tab">
  <button class="tablinks active" onclick="openCity(event, &#39;Messwerte&#39;)" style="color:#0019ff" ;=""> <u>UV Index Tagesverlauf</u></button>
  <button class="tablinks" onclick="openCity(event, &#39;Messungen&#39;)" style="color:#0019ff">&nbsp; &nbsp; <u>Legende</u> &nbsp; &nbsp;</button>
  <button class="tablinks" onclick="openCity(event, &#39;Empfehlungen&#39;)" style="color:#0019ff"> &nbsp; <u>Empfehlungen</u> &nbsp; </button>
  <button class="tablinks" onclick="openCity(event, &#39;Messstation&#39;)" style="color:#0019ff"> &nbsp; &nbsp; <u>Messstation</u> &nbsp;</button>

</div>

<div id="Messwerte" class="tabcontent" style="/*max-width:640px;*/ display:block" "="">

  <p><img src="http://localhost/resources/indexZS_files/EEr_Schneefernerhaus_today.png" alt="Messwerte Schneefernerhaus" width="100%"></p>

</div>

<div id="Empfehlungen" class="tabcontent" style="/*max-width:640px;*/">
  <p><img src="http://localhost/resources/indexZS_files/Empfehlungen.png" width="100%"></p>
</div>

<div id="Messstation" class="tabcontent" style="/*max-width:640px;*/">

  <p><img src="http://localhost/resources/indexZS_files/StationZS.png" width="100%"></p>

</div>

<div id="Messungen" class="tabcontent" style="/*max-width:640px;*/">
    <p><img src="http://localhost/resources/indexZS_files/Legende.png" width="100%"></p>
</div>


<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
<p> Weitere Informationen: <a href="http://www.bfs.de/DE/themen/opt/uv/uv-index/einfuehrung/einfuehrung.html" target="_blank">UV-Index</a> und <a href="http://www.bfs.de/DE/themen/opt/uv/uv-index/uv-messnetz/uv-messnetz_node.html" target="_blank">UV-Messnetz</a> (externeLinks)</p>

 </body></html>
